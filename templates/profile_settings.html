<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="/casecompetition/static/style.css">
    <style>
        /* CSS for centering the title */
        h1 {
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .containerlol {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center !important;
            align-items: center !important;
            padding: 20px;
        }
        .profile-settingslol {
            text-align: center !important;
            align-items: center !important;
            max-width: 800px;
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-settingslol label {
            display: block;
            margin-bottom: 10px;
        }
        .profile-settingslol input[type="text"],
        .profile-settingslol input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .profile-settingslol input[type="file"] {
            margin-bottom: 15px;
        }
        .profile-settingslol input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .profile-settingslol input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container_navbar">
        <div class="content_navbar">
            {% include "navbar.html" %}
        </div>
    </div>
</body>
<body>
    <h1>Profile Settings</h1>
        <!-- Inline navbar for preview -->
        <div class="container_navbar">
            <div class="content_navbar">
                <a href="/casecompetition{{ url_for('home') }}" class="brand-link"><img class="logo" src="/casecompetition{{ url_for('static', filename='logo.png') }}" alt="Vestas"/><span class="brand-text">Vestas Cyber Challenge</span></a>
                <div class="button-container">
                    <a href="/casecompetition/templates/todaystasks.html" class="button">Today's Tasks</a>
                    <a href="/casecompetition/templates/leaderboards.html" class="button">Leaderboards</a>
                    <a href="/casecompetition/templates/pointshop.html" class="button">Point Shop</a>
                    <a href="/casecompetition/templates/login.html" id="nav-login" class="button login">Login</a>
                    <a href="/casecompetition/templates/register.html" id="nav-register" class="button">Register</a>
                    <div class="dropdown" id="nav-profile" style="display:none;">
                        <button class="button round" id="profile-btn">P</button>
                        <div class="dropdown-content">
                            <a href="/casecompetition/templates/profile_settings.html">Settings</a>
                            <a href="#" id="nav-logout">Logout</a>
                        </div>
                    </div>
                    <div class="streak-container" id="nav-streak" style="display:none;">
                        <div class="streak-fire">
                            <div class="streak-number" id="streak-number">0</div>
                            <div class="flame"></div>
                            <div class="flame"></div>
                            <div class="flame"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/casecompetition/static/site.js"></script>
                
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
                
                <label for="account_name">Account Name:</label>
                <input type="text" id="account_name" name="account_name" value="{{ user.account_name }}"><br><br>
                
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>
</body>
</html>
