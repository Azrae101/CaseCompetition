<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .centered-content {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .centered-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .centered-content form {
            display: flex;
            flex-direction: column;
        }
        .centered-content label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .centered-content input[type="text"],
        .centered-content input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .centered-content input[type="submit"] {
            padding: 10px;
            background-color: #004165;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .centered-content input[type="submit"]:hover {
            background-color: #002135;
        }
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        .success-message {
            color: #388e3c;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .login-link a {
            color: #004165;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Inline navbar for preview -->
    <div class="container_navbar">
        <div class="content_navbar">
            <a href="home.html" class="brand-link"><img class="logo" src="../static/logo.png" alt="Vestas"/><span class="brand-text">Vestas Cyber Challenge</span></a>
            <div class="button-container">
                <a href="todaystasks.html" class="button">Today's Tasks</a>
                <a href="leaderboards.html" class="button">Leaderboards</a>
                <a href="pointshop.html" class="button">Point Shop</a>
                <a href="login.html" id="nav-login" class="button login">Login</a>
                <a href="register.html" id="nav-register" class="button">Register</a>
                <div class="dropdown" id="nav-profile" style="display:none;">
                    <button class="button round" id="profile-btn">P</button>
                    <div class="dropdown-content">
                        <a href="profile_settings.html">Settings</a>
                        <a href="#" id="nav-logout">Logout</a>
                    </div>
                </div>
                <div class="streak-container" id="nav-streak" style="display:none;">
                    <div class="streak-fire">
                        <div class="streak-number" id="streak-number">0</div>
                        <div class="flame"></div>
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/site.js"></script>

    <div class="centered-content">
        <h2>Register</h2>
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        <form id="register-form" onsubmit="return handleRegister(event)">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required minlength="3">

            <label for="password1">Password</label>
            <input id="password1" type="password" name="password1" required minlength="6">

            <label for="password2">Password (again)</label>
            <input id="password2" type="password" name="password2" required minlength="6">

            <input type="submit" value="Register">
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            
            // Hide previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Validate username
            if (username.length < 3) {
                errorMsg.textContent = 'Username must be at least 3 characters long.';
                errorMsg.style.display = 'block';
                return false;
            }
            
            // Validate password length
            if (password1.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters long.';
                errorMsg.style.display = 'block';
                return false;
            }
            
            // Check if passwords match
            if (password1 !== password2) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.style.display = 'block';
                return false;
            }
            
            // Get existing users from localStorage
            let users = JSON.parse(localStorage.getItem('users') || '{}');
            
            // Check if username already exists
            if (users[username]) {
                errorMsg.textContent = 'Username already exists. Please choose another.';
                errorMsg.style.display = 'block';
                return false;
            }
            
            // Register the user
            users[username] = {
                password: password1,
                points: 0,
                streak: 0,
                completedTasks: [],
                registeredDate: new Date().toISOString()
            };
            
            localStorage.setItem('users', JSON.stringify(users));
            
            // Show success message
            successMsg.textContent = 'Registration successful! Redirecting to login...';
            successMsg.style.display = 'block';
            
            // Clear form
            document.getElementById('register-form').reset();
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
            
            return false;
        }
    </script>
</body>
</html>
